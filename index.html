<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>

      <script src="js/firebase-script.js"></script>
      <script src="js/users.js"></script>
  </head>
  <body>
    <div id="navbar-partial"></div>
      <script src="js/navbar.js"></script>
    
    <div class="container">
        <div id="notification"></div>
        <div class="page-header">
          <h1>Usuarios <small>Lista de usuarios</small></h1>
        </div>
        
        <div class="row">
            <div class="col-md-3 col-lg-3 col-sm-12 col-xs-12">
                
                <div class="dropdown">
                  <button class="btn btn-info dropdown-toggle" type="button" id="btn-dropdown-users" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Users
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" id="dropdown-users">
                  </ul>
                </div>
                <form id="form-users">                    
                  <div class="form-group">
                    <label for="name">Nombre</label>
                      <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                  </div>
                  <div class="form-group">
                    <label for="url">Url de imagen</label>
                      <input type="text" class="form-control" id="url" placeholder="Url de imagen" >
                    </div>
                  <button type="submit" class="btn btn-success" id="btn-users">Guardar <span class="glyphicon glyphicon glyphicon-pencil" required></span></button>
                </form>
            </div>
             <div class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
                 <div id="list-users">
                 <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>UID</th>
                            <th>Nombre</th>
                            <th>Correo Electrónico</th>
                            <th>Foto de perfil</th>
                        </tr>    
                    </thead>
                     
                     <tbody id="tbody-users">
                     </tbody>
                </table>

                 </div>
            </div>
        </div>
        
        
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
