<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>

      <script src="js/firebase-script.js"></script>
      <script src="js/chat.js"></script>
  </head>
  <body>
    <div id="navbar-partial"></div>
      <script src="js/navbar.js"></script>
    
    <div class="container">
        <div id="notification"></div>
        <div class="page-header">
          <h1>Foro <small>Grupal</small></h1>
        </div>
        
        <div class="row">
        
            <div class="col-md-4 col-lg-4 col-sm-6">
                <form id="form-chat">
                  <div class="form-group">
                    <label for="message">Mensaje</label>
                      <textarea type="text" class="form-control" id="message" placeholder="Mensaje" rows="5" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-success" id="btn-chat">Enviar <span class="glyphicon glyphicon-send "></span></button>
                </form>

            </div>
            
             <div class="col-md-8 col-lg-8 col-sm-6">
                 <div id="chat"></div>
            </div>
        </div>
        
        
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
