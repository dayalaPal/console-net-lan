<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script><script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-storage.js"></script>


      <script src="js/firebase-script.js"></script>
      <script src="js/profile.js"></script>
  </head>
  <body>
      
      <div id="navbar-partial"></div>
      <script src="js/navbar.js"></script>
    
    <div class="container">
        <div id="notification"></div>
        <div class="page-header">
          <h1>Perfil <small>Información personal</small></h1>
        </div>
        
        <div class="row">
        
            <div class="col-md-3 col-lg-3 col-sm-4 col-xs-4">
                <div class="form-group" id="profile-img">
                    <img id="prof-img"class='img-responsive img-rounded' src='img/profile.jpg'>
                </div>

            </div>
            
             <div class="col-md-9 col-lg-9 col-sm-8 col-xs-8">
                 <form id="form-profile">
                  <div class="form-group">
                    <label for="name">Nombre</label>
                      <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                  </div>
                     
                  <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Descripción</label>
                      <textarea type="text" class="form-control" id="description" placeholder="Descripción" required></textarea>
                  </div>
                     
                  
                     
                <div class="form-group">
                    <label for="exampleInputFile">Subir Imagen <span class="glyphicon glyphicon-picture"></span></label>
                    <input type="file" id="url-img" >
                    <p class="help-block">Haz click para actualizar tu imagen de perfil</p>
                </div>
                <div class="fomr-group">
                   <button type="submit" class="btn btn-info" id="btn-profile">Guardar <span class="glyphicon glyphicon-floppy-disk"></span></button>  
                </div>
                  
                </form>
                 <div class="form-group">
                    <button class="btn btn-danger" id="btn-delete" onClick="removeProfile()">Eliminar información <span class=" glyphicon glyphicon-trash" ></span></button> 
                 </div>
                 
                 
            </div>
        </div>
        
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
